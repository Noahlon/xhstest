<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; padding: 10px; font-family: sans-serif; }
    h3 { margin-top: 0; }
    .input-group { margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; background: #f9f9f9; }
    input, select { width: 100%; margin-bottom: 5px; padding: 5px; box-sizing: border-box; }
    button { width: 100%; padding: 8px; cursor: pointer; background-color: #4285f4; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #357ae8; }
    button.delete-btn { background-color: #ff4d4d; margin-top: 5px; width: auto; padding: 4px 8px; font-size: 12px;}
    .rule-item { border-bottom: 1px solid #eee; padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }
    .rule-info { font-size: 13px; }
  </style>
</head>
<body>
  <h3>网站代理配置</h3>
  
  <div class="input-group">
    <label>域名 (支持通配符，如 google.com)</label>
    <input type="text" id="domain" placeholder="例如: google.com">
    
    <label>代理类型</label>
    <select id="type">
      <option value="PROXY">HTTP</option>
      <option value="SOCKS5">SOCKS5</option>
    </select>
    
    <div style="display: flex; gap: 5px;">
      <div style="flex: 3;">
        <input type="text" id="host" placeholder="IP地址 (127.0.0.1)">
      </div>
      <div style="flex: 1;">
        <input type="text" id="port" placeholder="端口">
      </div>
    </div>
    
    <button id="addBtn">添加规则</button>
  </div>

  <div id="ruleList">
    <!-- 规则列表将在这里渲染 -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
