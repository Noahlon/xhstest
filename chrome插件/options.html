<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 助手配置</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #0056b3; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>模型配置</h2>
  <div class="form-group">
    <label for="apiUrl">API Base URL (例如: https://api.openai.com/v1)</label>
    <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1">
  </div>
  <div class="form-group">
    <label for="apiKey">API Key (例如: sk-...)</label>
    <input type="password" id="apiKey" placeholder="sk-...">
  </div>
  <div class="form-group">
    <label for="modelName">模型名称 (例如: gpt-3.5-turbo)</label>
    <input type="text" id="modelName" value="gpt-3.5-turbo">
  </div>
  <button id="save">保存配置</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
